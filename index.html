<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <svg width="600" height="600">
    <rect x="300" y="100" fill="blue" width="100" height="200"></rect>
    <!-- 
      circle
      cx, cy: 센터의 x,y 좌표 
      r: radius
    -->
    <circle cx="200" cy="200" r="50" fill="pink" stroke="red" stroke-width="2"></circle>
    <!-- 
      line
      x1, x2, y1, y2: 좌표
     -->
    <line x1="100" y1="100" x2="120" y2="300" stroke="grey" stroke-width="3"></line>
    <!-- 
      SVG Paths
      <path d="M150 0 L75 200 L225 200 Z" />
      M - moveto
      L - lineto
      Z - closepath
      H - horizontal lineto
      V - vertical lineto
      C - curveto (베지어 곡선을 그리기 위해 3set을 가진다. 첫번째가 컨트롤 포인트 좌표다.)
      S - smoooth curveto
      ...and more
     -->
    <path d="M 150 50 L 75 200 L 225 200 C 225 200 150 150 150 50 Z" />
    <circle cx="150" cy="150" r="5" fill="gray" />
    <line x1="225" y1="200" x2="150" y2="150" stroke="gray" />
  </svg>
</body>

</html>
